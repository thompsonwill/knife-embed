<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://preview.threekit.com/app/js/threekit-player.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threekit Player</title>
</head>
<body>
    <div id="player" style="height: 600px; width: 600px;"></div>
    <script>
        window
         .threekitPlayer({
           authToken: "370bddab-b17c-4f41-a843-46b573107c49",
           el: document.getElementById("player"),
           assetId: "9133b491-af30-434e-898d-997556592c31",       
           showConfigurator: true,
         })
         .then(async ap => {
            window.player = ap;
            window.configurator = await ap.getConfigurator();
         
     });         
   </script>
</body>
</html>
